<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            width: 500px;
            height: 200px;
            background-color: red;
        }
        #child {
            width: 300px;
            height: 100px;
            background-color: #fff;
            
            display: table;
            margin: 0 auto;
        }
        /* 
        优点：
        1. 只对子级元素设置margin，实现水平居中
        缺点
        1. 如果子级元素脱离文档流，导致margin失效
            + float
            + position: absolute
            + fixed
        */
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
