<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            right: 0;
        }

        .left,
        .center,
        .right {
            height: 300px;
        }

        .left {
            background-color: red;

            width: 300px;
            float: left;
        }

        .center {
            background-color: green;

            margin: auto 300px;
        }

        .right {
            background-color: blue;

            float: right;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center">center</div>
    <!-- center 在最后不利于SEO，最好放在前面 -->
</body>

</html>
